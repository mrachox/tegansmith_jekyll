---
title: Notes
layout: page
---

<div>
    {% for note in site.notes %}
        <p>
            {%- assign date_format = site.notes.date_format | default: "%B %-d, %Y" -%}
            {{ note.date | date: date_format }}<br/>
            <a href="{{ note.url }}">{{ note.title }}</a>
            
        </p>
    {% endfor %}
</div>
